<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <div id="9am-hour" class="row time-block">
        <h5 class="col-md-1 hour">9AM</h5>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"></button>
      </div>

      <div id="10am-hour" class="row time-block">
        <h5 class="col-md-1 hour">10AM</h5>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"></button>
      </div>

      <div id="11am-hour" class="row time-block">
        <h5 class="col-md-1 hour">11AM</h5>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"></button>
      </div>

      <div id="12pm-hour" class="row time-block">
        <h5 class="col-md-1 hour">12PM</h5>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"></button>
      </div>

      <div id="1pm-hour" class="row time-block">
        <h5 class="col-md-1 hour">1PM</h5>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"></button>
      </div>

      <div id="2pm-hour" class="row time-block">
        <h5 class="col-md-1 hour">2PM</h5>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"></button>
      </div>

      <div id="3pm-hour" class="row time-block">
        <h5 class="col-md-1 hour">3PM</h5>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"></button>
      </div>

      <div id="4pm-hour" class="row time-block">
        <h5 class="col-md-1 hour">4PM</h5>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"></button>
      </div>

      <div id="5pm-hour" class="row time-block">
        <h5 class="col-md-1 hour">5PM</h5>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"></button>
      </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../Develop/script.js"></script>
  </body>
</html>
